version: '3.8'

services:
  un-speeches:
    build: .
    ports:
      - '3000:3000'
    volumes:
      - db_data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:3000/',
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

volumes:
  db_data:
