version: '3.8'

services:
  un-speeches:
    build: .
    expose:
      - '3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      # Override Coolify's static site configuration for proper SSR proxying
      - 'caddy_0=https://un.koenvangilst.nl'
      - 'caddy_0.reverse_proxy={{upstreams}}'
      - 'caddy_0.header=-Server'
      - 'caddy_0.encode=zstd gzip'
